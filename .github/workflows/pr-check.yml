name: PR Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  # ã‚³ãƒ¼ãƒ‰å“è³ªãƒã‚§ãƒƒã‚¯
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Run linter
        run: pnpm lint
        continue-on-error: true

      - name: ğŸ“ Type check
        run: pnpm check

      - name: ğŸ§ª Run tests
        run: pnpm test
        continue-on-error: true

      - name: ğŸ’… Check formatting
        run: pnpm exec prettier --check .
        continue-on-error: true

  # Expoè¨ºæ–­
  expo-doctor:
    name: Expo Doctor
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ©º Run Expo Doctor
        run: npx expo-doctor
        continue-on-error: true

  # ãƒ“ãƒ«ãƒ‰å¯èƒ½æ€§ãƒã‚§ãƒƒã‚¯
  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build server
        run: pnpm build

      - name: âœ… Build successful
        run: echo "Build check passed!"
